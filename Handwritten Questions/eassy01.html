<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>debounce / throttle</title>
  <style>
    body {
      height: 2000px;
    }
  </style>
</head>

<body>
  <input type="text">
</body>

</html>

<script>
  // debounce âœ…
  function debounce(fn, delay) {
    let timer = null
    return function (...args) {
      if (timer !== null) {
        clearTimeout(timer)
      }
      timer = setTimeout(() => {
        fn.apply(this, args)
      }, delay)
    }
  }

  const inp = document.querySelector('input')
  inp.oninput = debounce(function () {
    console.log(this.value)
  }, 1000)

  // throttle âœ…
  function throttle(fn, delay) {
    let timer = null
    return function (...args) {
      if (timer === null) {
        timer = setTimeout(() => {
          fn.apply(this, args)
          timer = null
        }, delay)
      }
    }
  }

  window.onscroll = throttle(function () {
    console.log(1111)
  }, 1000)

</script>
