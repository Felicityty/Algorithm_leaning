  window.onscroll = throttle(() => {
    console.log('this')
  }, 1000)
  function throttle(fn, delay) {
    let timer = null
    return function (...args) {
      if (!timer) {
        timer = setTimeout(() => {
          fn.apply(this, args)
          timer = null
        }, delay)
      }
    }
  }
