    // ✅ 统一下呗
    function throttle(fn, delay) {
      let timer = null
      return function (...args) {
        console.log('arguments', arguments)
        console.log('args', args)
        if (timer === null) {
          timer = setTimeout(() => {
            fn.apply(this, args)
            timer = null
          }, 1000)
        }
      }
    }
