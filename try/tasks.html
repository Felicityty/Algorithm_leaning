    <script>
        for(var i=1; i<3; i++) {
            setTimeout(() => {
                console.log(i) // 宏任务
            },100)
        }
        // 3 3

        // 宏任务和微任务啊
        for(var i=1; i<3; i++) {
            new Promise((resolve) => {
                resolve()
                console.log(i) // 同步任务
            }).then(() => {
                console.log(9) // 微任务
            })
        }
        // 1 2 9 9
