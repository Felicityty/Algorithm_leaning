        // 插入排序
        // 左侧有序，右侧一个一个往左边去找位置插入
        var sortArray = function (nums) {
            let len = nums.length
            for(let i=1; i<len; i++) {
                let target = i
                for(let j=i-1; j>=0; j--) {
                    if(nums[target] < nums[j]) {
                        [nums[target], nums[j]] = [nums[j], nums[target]]
                        // 这步一定要的呀
                        target = j
                    } else {
                        break
                    }
                }
            }
            return nums
        }
