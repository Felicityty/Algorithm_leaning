  <script type="text/javascript">
    // 填写JavaScript
    function duibi(str, dom) {
      for (let i = 0; i < dom.length; i++) {
        let j = 0
        while (str[j] === dom[i]) {
          j++
          i++
        }
        if (j === str.length - 1) {
          return i
        }
      }
    }
    function highlight(word) {
      if (word.length === 0) {
        return
      }
      let dom = document.getElementById('jsContent').innerHTML.toString()
      console.log(dom)
      for (let i = 0; i < word.length; i++) {
        let str = word.slice(0, word.length - i)
        let index = duibi(str, dom)
        console.log(str)
        console.log(index)
        // dom.splice(index, 0, '<em>')
        // dom.splice((index + str.length), 0, '</em>')
      }
      return dom
    }

    console.log(highlight('前端开发'))
  </script>
